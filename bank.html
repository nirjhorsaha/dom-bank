<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            lets get some <span class="font-semibold text-violet-600">Money!</span>
        </h1>
    </header>

    <section>
        <section class="mt-12">
            <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposite-total">0</span></h2>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">0</span></h2>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1205</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <input class="w-auto md:w-96 mt-3 mb-3 p-2 rounded-xl" type="text" name="" id="deposit-input"
                        placeholder="$ Amount you want to Deposit" />
                    <button id="deposit-btn" class="w-auto md:w-40 rounded-xl bg-indigo-700 hover:bg-violet-800 text-white p-2">
                        Deposit
                    </button>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h3 class="text-2xl text-white">Please Withdraw</h3>
                    <input class="w-auto md:w-96 mt-3 mb-3 p-2 rounded-xl" type="text" name="" id="withdraw-input"
                        placeholder="$ Amount you want to Withdraw" />
                    <button id="withdraw-btn" class="w-auto md:w-40 rounded-xl bg-red-700 hover:bg-violet-800 text-white p-2">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
    </section>
    <!-- deposit js -->
    <script src="deposit.js"></script>
    <!-- withdraw js -->
    <script src="withdraw.js"></script>
</body>

</html>
